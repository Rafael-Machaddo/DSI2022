<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead"></head>
<body>
    <nav th:replace="layout :: menu">(menu)</nav>

    <div class="container" >
        <p></p>
        <h1> Allowlists! </h1>
        <p></p>
        <table class="table" id="Allowlists">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Pergunta1</th>
                    <th>Pergunta2</th>
                    <th>Pergunta3</th>
                    <th>Pergunta4</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="umAL : ${listadeAL}">
                    <td th:text="${umAL.id}"></td>
                    <td th:text="${umAL.nome}"></td>
                    <td th:text="${umAL.telefone}"></td>
                    <td th:text="${umAL.formulario1}"></td>
                    <td th:text="${umAL.formulario2}"></td>
                    <td th:text="${umAL.formulario3}"></td>
                    <td th:text="${umAL.formulario4}"></td>
                    <td> 
                        <button class="btn btn-danger js-delete"
                        th:data-id="${umAL.id}">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        Excluir
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:include="layout :: footer">(footer)</div>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#Allowlists").on('click',".js-delete",function(){
                let button = $(this);
                bootbox.confirm("Confirma a exclus√£o do registro?",
                function(result){
                    if(result){
                        $.ajax({
                            url:'delete/' + button.attr("data-id"),
                            method: "GET",
                            success : function(){
                                window.location.href = "/allowlist/";
                            }
                        })
                    }
                });
            });
        });
    </script>

</body>
</html>
