<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead"></head>
<body>
    <p></p>
    <h1>Preencha os campos conforme solicitado!</h1>
    <div class="container text-center" >
        <form th:action="@{/usuario/(form)}" th:object="${usuario}" method="POST">

            <input type="hidden" th:field="*{id}">
<P></P>
            <div class="form-group">
            <label for="txtnome">Nome</label>
            <input type="text" class="form-control"
            id="txtnome" th:field="*{nome}">
            </div>
            <p></p>
            <div class="form-group">
                <label for="txtemail">E-mail</label>
                <input type="text" class="form-control"
                id="txtemail" th:field="*{email}">
            </div>
            <p></p>
            <div class="form-group">
                <label for="txtsenha">Senha</label>
                <input type="text" class="form-control"
                id="txtsenha" th:field="*{senha}">
            </div>
            <p></p>
            <div class="form-group">
                <label for="txtsexo">Sexo</label>
                <input type="text" class="form-control"
                id="txtsexo" th:field="*{sexo}">
                </div>
                <p></p>
            <div class="form-group">
                <label for="txttelefone">Telefone</label>
                <input type="text" class="form-control"
                id="txttelefone" th:field="*{telefone}">
            </div>
            <p></p>
            <div class="form-group">
                <label for="txtnascimento">Data de Nascimento</label>
                <input type="date" class="form-control"
                id="txtnascimento" th:field="*{nascimento}">
                <p></p>
                <input type="submit" class="btn btn-secondary container-fluid">
            </div> 
        </form>

    </div>


    <div th:include="layout :: footer">(footer)</div>


</body>
<style>
    .container {
        width: 400px;
        height: 550px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -300px;
        margin-left: -218px;
        border-style:none;
        background-color: grey;
        border-radius: 10px;
}

</style>
</html>
