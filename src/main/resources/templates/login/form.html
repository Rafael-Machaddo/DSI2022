<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead"></head>
<body>
    <nav th:replace="layout :: menu">(menu)</nav>
    <div class="container" >
      <img src="https://www.pngall.com/wp-content/uploads/12/Avatar-Profile-Vector-PNG-Image.png" height="200" >
  </div>
    <div class="container" >
        <form th:action="@{(form)}" th:object="${form}" method="dialog">

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
            <label for="floatingPassword">Senha</label>
          </div>
        </form>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            NÃ£o Lembrar
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Lembrar de mim
          </label>
        </div>
        <input type="submit" class="btn btn-secondary" onClick="myFunction()"/> 
        <script>
          function myFunction() {
            window.location.href="http://localhost:8080/home";  
          }
        </script>
    </div>

    <div th:include="layout :: footer">(footer)</div>


</body>
</html>
