<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead"></head>
<body>
    <nav th:replace="layout :: menu">(menu)</nav>
    <div class="container" >
        <form th:action="@{(form)}" th:object="${allowlist}" method="GET">

            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="txtnome">Nome</label>
                <input type="text" class="form-control"
                id="txtnome" th:field="*{nome}">
            </div>
            <div class="form-group">
                <label for="txttelefone">Telefone</label>
                <input type="text" class="form-control"
                id="txttelefone" th:field="*{telefone}">
            </div>
            <div class="form-group">
                <label for="txtformulario1">Qual seu ID? (apresentado no jogo)</label>
                <input type="text" class="form-control"
                id="txtformulario1" th:field="*{formulario1}">
            </div>
            <div class="form-group">
                <label for="txtformulario2">Qual o nome do seu personagem?</label>
                <input type="text" class="form-control"
                id="txtformulario2" th:field="*{formulario2}">
            </div>
            <div class="form-group">
                <label for="txtformulario3">Qual a idade do seu personagem?</label>
                <input type="text" class="form-control"
                id="txtformulario3" th:field="*{formulario3}">
            </div>
            <div class="form-group">
                <label for="txtformulario4">VocÃª esta ciente das regras do servidor?</label>
                <input type="text" class="form-control"
                id="txtformulario4" th:field="*{formulario4}">                
                <input type="submit" class="btn btn-secondary">
            </div>
        </form>

    </div>

    <div th:include="layout :: footer">(footer)</div>


</body>
</html>
